<div class="container">
    <h1 class="text-center">Welcome to <span>GoPlay</span></h1>
    <form class="form-register" name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <h3 class="form-signin-heading text-center">New user registration</h3>
        <div class="form-group">
            <label for="name" class="control-label">Name</label>
            <input type="email" id="name" name="username" [(ngModel)]="username" class="form-control" placeholder="Name" required autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="control-label">Confirm password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        </div>
        <div class="form-group" style="margin-top:30px">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </div>
    </form>
    <p style="margin-top:30px" class="text-center"><a href="">Go back</a></p>
</div>
